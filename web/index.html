<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top">
      <div class="banner">
        This is YOUR journal. Write as much or as little as you want.
        Consistency matters more than time spent.
      </div>
      <div class="row">
        <h1>Mood Journal</h1>
        <button id="updateBtn">Check for Updates</button>
        <button id="panicBtn" class="danger">Panic entry</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h2>New entry</h2>

        <label class="label">Mood (-3 to +3)</label>
        <div class="row">
          <input id="mood" type="range" min="-3" max="3" step="1" value="0" />
          <div id="moodVal" class="pill">0</div>
        </div>

        <div class="row">
          <div class="col">
            <label class="label">Sleep hours</label>
            <input
              id="sleepHours"
              type="number"
              min="0"
              max="24"
              step="0.5"
              placeholder="e.g. 7.5"
            />
          </div>
          <div class="col">
            <label class="label">Sleep quality (1-5)</label>
            <input
              id="sleepQuality"
              type="number"
              min="1"
              max="5"
              step="1"
              placeholder="3"
            />
          </div>
        </div>

        <div class="checks">
          <label><input type="checkbox" id="exercise" /> exercise</label>
          <label><input type="checkbox" id="social" /> social</label>
          <label><input type="checkbox" id="outside" /> outside</label>
          <label><input type="checkbox" id="ateOk" /> ate ok</label>
          <label><input type="checkbox" id="alcohol" /> alcohol</label>
          <label><input type="checkbox" id="nicotine" /> nicotine</label>
          <label><input type="checkbox" id="weed" /> weed</label>
          <label
            ><input type="checkbox" id="medsTaken" /> meds taken (fluoxetine
            20mg)</label
          >
        </div>

        <label class="label">What happened today?</label>
        <textarea id="todayFacts" rows="3"></textarea>

        <label class="label">What are you thinking about right now?</label>
        <textarea id="thinking" rows="3"></textarea>

        <label class="label">What are you feeling?</label>
        <textarea id="feeling" rows="2"></textarea>

        <label class="label">Why do you feel like this? (optional)</label>
        <textarea id="why" rows="2"></textarea>

        <label class="label">Anything else?</label>
        <textarea id="anythingElse" rows="2"></textarea>

        <div class="row right">
          <button id="saveBtn">Save entry</button>
        </div>

        <div id="status" class="status"></div>
      </section>

      <section class="card">
        <h2>Recent entries</h2>
        <div id="entries" class="list"></div>
      </section>
    </main>

    <dialog id="panicDialog">
      <form method="dialog" class="dialog">
        <h3>Panic entry</h3>
        <p class="muted">Just get it out. You donâ€™t need to explain.</p>

        <label class="label">Mood (-3 to +3)</label>
        <input
          id="panicMood"
          type="range"
          min="-3"
          max="3"
          step="1"
          value="0"
        />

        <label class="label">Write</label>
        <textarea
          id="panicText"
          rows="8"
          placeholder="Type anything..."
        ></textarea>

        <div class="row right">
          <button value="cancel">Cancel</button>
          <button id="panicSave" value="default" class="danger">Save</button>
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
